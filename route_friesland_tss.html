<head>

    <style>

            background: white;

            background: white;
            padding: 10px;
            border-radius: 5px;
            line-height: 1.8;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-color {
            width: 20px;
            height: 12px;
            border: 1px solid #999;
        }
    </style>
</head>
