            }).addTo(map).bindPopup('<b>Start</b><br>Lat: 52.6875<br>Lon: 3.1292');
        
            L.circleMarker([52.987500148049996, 3.387499266450021], {
                radius: 8,
                fillColor: 'blue',
                color: 'white',
                weight: 2,
                fillOpacity: 0.9
            }).addTo(map).bindPopup('<b>WP1</b><br>Lat: 52.9875<br>Lon: 3.3875');
        
            L.circleMarker([53.40416681305, 3.7041659318500137], {
                radius: 8,
                fillColor: 'blue',
                color: 'white',
                weight: 2,

            }).addTo(map).bindPopup('<b>WP2</b><br>Lat: 53.4042<br>Lon: 3.7042');
        
            L.circleMarker([53.53750014585, 3.829165931350019], {
                radius: 8,
                fillColor: 'blue',
                color: 'white',

            }).addTo(map).bindPopup('<b>WP3</b><br>Lat: 53.5375<br>Lon: 3.8292');
        
            L.circleMarker([53.77916681155, 4.3541659292500015], {

            }).addTo(map).bindPopup('<b>WP4</b><br>Lat: 53.7792<br>Lon: 4.3542');

            }).addTo(map).bindPopup('<b>WP5</b><br>Lat: 53.9125<br>Lon: 4.5625');

            }).addTo(map).bindPopup('<b>WP6</b><br>Lat: 54.0042<br>Lon: 4.9208');
        
            L.circleMarker([54.63750014145, 5.270832592250002], {

            }).addTo(map).bindPopup('<b>End</b><br>Lat: 54.6375<br>Lon: 5.2708');
        
        
        // Fit bounds
        map.fitBounds(routeLine.getBounds().pad(0.1));
        
        // Layer control
        var baseMaps = {
            "ESRI Ocean": esriOcean,
            "OpenStreetMap": osmLayer
        };
        var overlays = {
            "TSS Overlay": tssOverlay,
            "Route": routeLine
        };
        L.control.layers(baseMaps, overlays).addTo(map);
        
        // Info box
        var info = L.control({position: 'topright'});
        info.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'info-box');
            div.innerHTML = '<b>Route Info</b><br>' +
                'Waypoints: 8<br>' +
                'Start: (52.6875, 3.1292)<br>' +
                'End: (54.6375, 5.2708)';
            return div;
        };
        info.addTo(map);
        
        // Legend
        var legend = L.control({position: 'bottomright'});
        legend.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML = '<b>Legend</b><br>' +
                '<div class="legend-item"><div class="legend-color" style="background:#d4c4a8"></div>Land</div>' +

                '<div class="legend-item"><div class="legend-color" style="background:#FFD700"></div>Separation Zone</div>' +
                '<div class="legend-item"><div class="legend-color" style="background:#FF6B6B"></div>Separation Boundary</div>' +
                '<div class="legend-item"><div class="legend-color" style="background:blue"></div>Route</div>';
            return div;
        };
        legend.addTo(map);
    </script>
