corridor:
  offshore_buffer_nm: 500
  chokepoint_buffer_nm: 50
  min_width_nm: 25
routing:
  allow_diagonals: true
  max_turn_deg: 120
  tss_wrong_way_penalty: 1000.0 # Going wrong way in lane - very dangerous, huge penalty
  tss_alignment_weight: 1.0 # Modest bonus for following TSS lanes correctly - prefer TSS for small detours (~10-20%)
  tss_lane_crossing_penalty: 2.5 # Small penalty for EXITING lanes (encourages staying in lanes once entered)
  tss_sepzone_crossing_penalty: 1000.0 # High penalty for separation zones (should avoid)
  tss_sepboundary_crossing_penalty: 250.0 # Very high penalty for crossing separation boundary lines
  near_shore_depth_penalty: 5.0
  land_proximity_penalty: 0 # Strong penalty for being close to land (within 20 nautical miles)
  density_bias: -1.0
